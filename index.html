<!doctype html>
<html lang="en">

<head>  
  <title>Frontend Mentor | GitHub user search app</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
  
    
    
  
  
  <div class="container">
    <h3>devfinder</h3>

    <button onclick="toggleDarkLight()">Toggle dark/light mode</button>
    <img src="assets/icon-moon.svg" id="dark-mode-img">
    <p id="dark-mode">Dark mode</p>
    <div class="mb-3">
      <form class="row g-3 needs-validation" novalidate>

      <label for="" class="form-label">Name</label>
      <input type="text"
        class="form-control" name="search" id="search" aria-describedby="helpId" placeholder="Search GitHub username...">
        <!-- <p class="form__info__errors" id="textError"></p> -->
        <small id="textError" class="form-text text-danger"></small>
    

    <div class="d-grid gap-2">
      <button type="button" name="searchButton" id="searchButton" class="btn btn-primary">Button</button>
    </div>

    <div class="searchResults">

      <div class="row">
        <p class="Name">Name <span id="name"></span></p>
        <p class="Login">Login <span id="login"></span></p>
        <!-- <p class="Name">Avatar <span id="avatar"></span></p> -->
        <img class="" src="" id="avatar">
        
        <!-- <img src="https://vancouver.citynews.ca/static/media/CityNews_Everywhere_Blue.c35e37f8.svg" id="avatar">
         -->
      </div>

      <div class="row">
        <p class="Repos">Repos <span id="repos"></span></p>
        <p class="Followers">Followers <span id="followers"></span></p>
        <p class="Following">Following <span id="following"></span></p>
        <p class="Joined">Joined <span id="joined"></span></p>
        <p class="Location">Location <span id="location"></span></p>
        <p class="Bio">Bio <span id="bio"></span></p>
        <p class="Blog">Website <span id="blog"></span></p>
      </div>

    </div>

    

    </div>
  
    </form>
  </div>
  
  </div>
  

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
